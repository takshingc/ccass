<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#date').val(new Date().toISOString().substring(0, 10));
            $('#stock_code').val('6060');
        }
        );
    </script>
</head>

<body>
    <label for="stock_code">Stock Code:</label>
    <input id="stock_code">

    <label for="date">Date:</label>
    <input type="date" id="date">

    <button id="search">Search</button>

    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        $('#search').click(() => {
            const date = $('#date').val();
            const stock_code = $('#stock_code').val();
            $.get("http://localhost:3000/", { stock_code: stock_code, date: date }, function (holdings) {
                renderGraph(JSON.parse(holdings));
            });

            function randomColor() {
                var r = Math.floor(Math.random() * 255);
                var g = Math.floor(Math.random() * 255);
                var b = Math.floor(Math.random() * 255);
                return "rgb(" + r + "," + g + "," + b + ")";
            }

            function renderGraph(holdings) {
                var ctx = document.getElementById('myChart').getContext("2d");

                const data = {
                    labels: holdings.map(holding => holding['agent_id']),
                    datasets: [{
                        label: stock_code,
                        data: holdings.map(holding => parseInt(holding['shares'].replace(/,/g, ''))),
                        backgroundColor: holdings.map(() => randomColor()),
                    }],
                    holdings: holdings
                };

                const config = {
                    type: 'bar',
                    data: data,
                    options: {
                        tooltips: {
                            callbacks: {
                                label: (tooltip, data) => {
                                    return data.holdings[tooltip.index]['agent_id']; // TODO: use agent name
                                }
                            }
                        }
                    }
                };

                var myChart = new Chart(ctx, config);
            }
        }
        )
    </script>
</body>

</html>
